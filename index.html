      const generateInvoicePDF = (order, shopName) => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(24);
        doc.setTextColor(234, 88, 12);
        doc.text(shopName.toUpperCase(), 20, 25);
        doc.setFontSize(10);
        doc.setTextColor(100);
        doc.text(`INVOICE ID: #RD-${order.id.slice(-6).toUpperCase()}`, 20, 35);
        doc.text(`DATE: ${new Date(order.date).toLocaleString()}`, 20, 40);
        doc.setFillColor(249, 250, 251);
        doc.rect(20, 50, 170, 30, 'F');
        doc.setFontSize(12);
        doc.setTextColor(0);
        doc.setFont("helvetica", "bold");
        doc.text("CUSTOMER DETAILS", 25, 58);
        doc.setFont("helvetica", "normal");
        doc.setFontSize(10);
        doc.text(`Name: ${order.profile.fullName}`, 25, 65);
        doc.text(`Phone: ${order.profile.phone}`, 25, 70);
        doc.text(`Address: ${order.profile.address}`, 25, 75, { maxWidth: 160 });
        const tableData = order.cart.map((item) => [item.name, `x${item.quantity}`, `Rs. ${item.price}`, `Rs. ${item.price * item.quantity}`]);
        doc.autoTable({
          startY: 90,
          head: [['Product', 'Qty', 'Unit Price', 'Total']],
          body: tableData,
          theme: 'striped',
          headStyles: { fillColor: [234, 88, 12], textColor: [255, 255, 255], fontStyle: 'bold' },
          alternateRowStyles: { fillColor: [255, 250, 240] },
          styles: { fontSize: 9, cellPadding: 5 }
        });
        const finalY = (doc.lastAutoTable.finalY || 90) + 15;
        const summaryX = 140;
        doc.setFontSize(10);
        doc.setTextColor(100);
        doc.text(`Subtotal:`, summaryX, finalY);
        doc.text(`Rs. ${order.cartTotal}`, 185, finalY, { align: 'right' });
        doc.text(`Platform Fee:`, summaryX, finalY + 7);
        doc.text(`Rs. ${order.platformFee || 0}`, 185, finalY + 7, { align: 'right' });
        doc.text(`Delivery Fee:`, summaryX, finalY + 14);
        doc.text(`Rs. ${order.deliveryFee || 0}`, 185, finalY + 14, { align: 'right' });
        doc.setDrawColor(234, 88, 12);
        doc.setLineWidth(0.5);
        doc.line(summaryX, finalY + 18, 190, finalY + 18);
        doc.setFontSize(14);
        doc.setFont("helvetica", "bold");
        doc.setTextColor(234, 88, 12);
        doc.text(`GRAND TOTAL:`, summaryX, finalY + 28);
        doc.text(`Rs. ${order.totalWithFees}`, 185, finalY + 28, { align: 'right' });
        doc.save(`${shopName}_Invoice_${order.id.slice(-4)}.pdf`);

                        </div>
                      ))}
                    </div>
                  )}
                </div>
              )}
            </main>

            {/* Bottom Footer Navigation */}
            <footer className="fixed bottom-0 left-0 right-0 max-w-md mx-auto z-40 bg-white border-t border-orange-50 px-6 py-4 flex justify-between items-center shadow-soft">
              <button onClick={() => setView('catalog')} className={`flex flex-col items-center gap-1 ${view === 'catalog' ? 'text-primary' : 'text-gray-400'}`}>
                <i className="fas fa-th-large text-xl"></i>
                <span className="text-[9px] font-black uppercase tracking-widest">Menu</span>
              </button>
              <div onClick={() => setView('home')} className={`w-14 h-14 rounded-full -mt-10 flex items-center justify-center shadow-xl border-4 border-white cursor-pointer transition-transform hover:scale-110 active:scale-95 ${view === 'home' ? 'bg-primary text-white' : 'bg-gray-100 text-gray-400'}`}>
                <i className="fas fa-home text-xl"></i>
              </div>
              <button onClick={() => setShowAbout(true)} className={`flex flex-col items-center gap-1 ${showAbout ? 'text-primary' : 'text-gray-400'}`}>
                <i className="fas fa-info-circle text-xl"></i>
                <span className="text-[9px] font-black uppercase tracking-widest">About</span>
              </button>
            </footer>

            {/* Sticky Floating View Cart */}
            {cart.length > 0 && (view === 'catalog' || view === 'home') && (
              <div className="fixed bottom-24 left-4 right-4 max-w-md mx-auto animate-slideUp">
                <button onClick={() => setView('cart')} className="w-full bg-primary text-white font-black py-5 rounded-[24px] shadow-xl flex justify-between px-8 items-center uppercase tracking-widest text-xs">
                  <span>{cart.length} Items</span>
                  <span>View Cart â€¢ â‚¹{totalWithFees} <i className="fas fa-arrow-right ml-2"></i></span>
                </button>
              </div>
            )}

            {/* About Modal */}
            {showAbout && (
              <div className="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-end justify-center">
                <div className="bg-white w-full max-w-md rounded-t-[40px] p-8 animate-slideUp">
                  <div className="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>
                  <div className="text-center mb-8">
                    <div className="w-20 h-20 bg-orange-100 rounded-3xl mx-auto flex items-center justify-center text-primary text-3xl mb-4 shadow-inner"><i className="fas fa-shop"></i></div>
                    <h2 className="text-2xl font-black text-gray-900 mb-1 tracking-tighter">{appData.settings.appName}</h2>
                    <p className="text-orange-600 font-bold text-xs uppercase tracking-widest">Premium Sweets & Cakes</p>
                  </div>
                  <div className="space-y-4 mb-10 text-center">
                    <p className="text-sm text-gray-600">Premium quality traditional sweets made with pure ghee and lots of love.</p>
                    <button onClick={() => { setShowAbout(false); setView('admin_login'); }} className="text-[10px] text-gray-300 font-black uppercase tracking-widest border-b border-gray-100 pb-1 hover:text-primary transition-colors">Staff Access Only</button>
                  </div>
                  <button onClick={() => setShowAbout(false)} className="w-full bg-primary text-white font-black py-4 rounded-2xl shadow-xl uppercase tracking-widest text-xs">Close</button>
                </div>
              </div>
            )}
          </div>
        );
      };

      const container = document.getElementById('root');
      const root = createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
